<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sure!</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="dist/css/main.css">

</head>

<body>

<div class="phone-container">
    <div class="marvel-device nexus5">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="screen" id="app">

            <aside class="side-menu">
                <ul class="menu-item-list">
                    <li>
                        Menu item
                    </li>
                    <li>
                        Menu item
                    </li>
                    <li>
                        Menu item
                    </li>
                    <li>
                        Menu item
                    </li>
                    <li>
                        Menu item
                    </li>
                    <li>
                        Menu item
                    </li>
                </ul>
            </aside>
            <header class="header">
                <div class="headerLink pull-left" id="menu-toggle">
                    <!--<a href="#">-->
                        <div id="nav-icon4">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    <!--</a>-->
                </div>
                <div class="headerLink no-hover">
                    <a href="#" class="logo-text">Sure!</a>
                </div>
                <a class="pull-right" id="notification">
                    <i class="fa fa-envelope-o"></i>
                    <i class="fa fa-circle"></i>
                </a>
            </header>

            <section class="main-content">

                <div class="modal">
                    <div class="modal-inner-container">
                        <div class="create-chore form-group">
                            <label class="chore-description-label" for="chore-description">Create new chore</label>
                            <input v-model="newItem" id="chore-description" type="text" placeholder="e.g. do the dishes, make the bed">
                            <label class="chore-reward-label" for="chore-reward">Netflix minutes reward</label>
                            <input v-model="newItemReward" id="chore-reward" type="number" value="25" min="5" max="60">
                            <label class="chore-assignation-label" for="chore-assignation">Assign chore to</label>
                            <select id="chore-assignation" v-model="newItemAssignedTo">
                                <option v-for="member in familyMembers" v-bind:value="member.name">
                                    {{ member.name }}
                                </option>
                            </select>

                        </div>
                        <button @click="goToUrgency()" class="select-urgency" id="chore-view-changer">
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="urgency-description-container">
                            <div class="urgency-description">
                                <h1>How urgent</h1>
                                <h2>is <span v-if="newItem">the chore <br>"{{ newItem }}"</span><span v-else>the chore</span>?</h2>
                            </div>

                            <div class="urgency-buttons-container">
                                <button class="select-urgency" id="urgency-1" onclick="v.confirmUrgency( $( '#urgency-1' ).css( 'background-color' ) )">
                                    <i class="fa fa-exclamation"></i>
                                </button>
                                <button class="select-urgency" id="urgency-2" onclick="v.confirmUrgency( $( '#urgency-2' ).css( 'background-color' ) )">
                                    <i class="fa fa-exclamation"></i><i class="fa fa-exclamation"></i>
                                </button>
                                <button class="select-urgency" id="urgency-3" onclick="v.confirmUrgency( $( '#urgency-3' ).css( 'background-color' ) )">
                                    <i class="fa fa-exclamation"></i><i class="fa fa-exclamation"></i><i class="fa fa-exclamation"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

                <div id="notification-modal">
                    <h1>Kalle has completed a chore!</h1>
                    <div class="image-proof">
                        <img src="img/tidy-room.jpg">
                        <h2>Clean your room</h2>
                    </div>
                    <div class="confirmation">
                        <h3>Do you approve the chore?</h3>
                        <button class="chore-action confirm">Yes</button>
                        <button class="chore-action deny">No</button>
                    </div>
                </div>

                <div class="chore-list">
                    <ul>
                        <li v-for="item in todos">
                            <div class="todoItemContainer">
                                <div class="urgency" v-bind:style="{ background: item.urgency }"></div>
                                <div class="description">
                                    {{ item.text }}
                                </div>
                                <div class="reward">
                                    {{ item.reward }} min
                                </div>
                                <div id="{{ $index }}" class="chore-checkbox" @click="checkChore( $index )">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-square-o fa-stack-2x"></i>
                                        <i class="fa fa-check fa-stack-2x"></i>
                                    </span>

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


            </section>

            <footer class="footer">
                <button class="new-task" @click="addTodoItem( this.newItemUrgency )">
                    <i class="fa fa-plus"></i>
                </button>
            </footer>
        </div>
    </div>
</div>


</body>

<script src="dist/js/all.js"></script>

</html>
